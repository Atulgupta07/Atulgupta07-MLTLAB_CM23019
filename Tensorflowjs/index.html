<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .print-area {
            border: 2px solid #000;
            padding: 20px;
        }

        /* Hide button while printing */
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="print-area">
        <h1>Student Report</h1>
        <p>Name: John Doe</p>
        <p>Course: Data Science</p>
        <p>Marks: 85</p>
    </div>

    <br>

    <button class="no-print" onclick="window.print()">Print</button>

</body>
</html>
